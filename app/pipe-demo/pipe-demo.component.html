<button class="btn btn-primary" (click)="showHideRecords()">{{btnText}}</button>
<table class="table table-striped" [hidden]="(empList.length > 0 && show == true)">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Joining</th>
      <th>Salary</th>
      <th>Date of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empList">
      <td>{{ emp.firstName | uppercase }}</td>
      <td>{{ emp.lastName | lowercase }}</td>
      <td>{{ emp.doj | date : "dd-MMM-yyyy" }}</td>
      <td>{{ emp.salary | salaryTax: 5 | currency : "EUR" : true }}</td>
      <td>{{ emp.dob | date }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="empList.length == 0; else elsePart">
  <h2>No Records Found</h2>
</div>
<ng-template #elsePart>
  <h3 highlight>Records Found</h3>
</ng-template>
